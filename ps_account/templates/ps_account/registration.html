{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация пользователя</title>
    <link rel="stylesheet" href="{% static 'deps/css/account_style.css' %}">
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url "main:index" %}">Главная</a>
            <a href="about.html">О нас</a>
            <a href="services.html">Услуги</a>
            <a href="contact.html">Контакты</a>
            <a href="sit2.html">Личный кабинет</a>
        </nav>
        <h1>Регистрация пользователя</h1>
        <div class="registration-section">
            <form action="{% url 'ps_account:registration' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Имя пользователя:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password1">Пароль:</label>
                    <input type="password" id="password1" name="password1" required>
                </div>
                <div class="form-group">
                    <label for="password2">Подтвердите пароль:</label>
                    <input type="password" id="password2" name="password2" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="register-button">Зарегистрироваться</button>
                </div>
                <div class="text-center">
                    <p>Или авторизуйтесь через:</p>
                    
                    <a href="#" class="btn btn-dark">
                        <img class="mx-1" src="{% static 'deps/icons/google.svg' %}" alt="Catalog Icon" width="16" height="16">
                        Google
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'deps/js/account.js' %}"></script>
</body>
</html>
